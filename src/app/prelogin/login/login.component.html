<div>
    <form [formGroup]="form">
        <div class="container" style="height: 100vh; display: flex;">
            <div class="row">
                <div class="col-md-6 margin-auto">
                    <img src="assets/images/pic.png" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents margin-auto">
                    <div class="row justify-content-center">
                        <div class="col-md-9">
                            <mat-card class="p-6">
                                <!-- <img src="assets/images/login.png" style="width: 100%; height: 20vh;"> -->
                                <div class="mb-4 mt-1 text-center">
                                    <h1>Sign In</h1>
                                </div>

                                <div class="mt-5">
                                    <mat-form-field appearance="outline" class="full-width">
                                        <mat-label>User Name</mat-label>
                                        <input matInput placeholder="Enter the user name" formControlName="userName"
                                            type="text">
                                        <mat-icon matSuffix>person</mat-icon>
                                    </mat-form-field>

                                    <mat-form-field appearance="outline" class="full-width">
                                        <mat-label>Password</mat-label>
                                        <input matInput placeholder="Enter your password" formControlName="password"
                                            type="password">
                                        <mat-icon matSuffix>vpn_key</mat-icon>
                                    </mat-form-field>
                                </div>

                                <div class="text-center mt-4">
                                    <button mat-raised-button class="login-button" (click)="login()">Login</button>
                                </div>

                            </mat-card>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </form>
</div>

</div>
