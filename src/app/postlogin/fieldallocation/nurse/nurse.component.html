<div class="header">
    <h3>FIELD ALLOCATION</h3>
</div> 


<div class="p-4">
    <mat-card>
        <mat-form-field class="full-width">
            <mat-label>Filter</mat-label>
            <input matInput   (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <form #a="ngForm" >
        <table mat-table [dataSource]="dataSource" class="mb-3">

            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="crmtype">
                <th mat-header-cell *matHeaderCellDef> Request/Case Type </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.crmtype}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="crmno">
                <th mat-header-cell *matHeaderCellDef> CRM Number </th>
                <td mat-cell *matCellDef="let element"> {{element.crmNo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="eid">
                <th mat-header-cell *matHeaderCellDef> EID </th>
                <td mat-cell *matCellDef="let element"> {{element.eidNo}} </td>
            </ng-container>

            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
            </ng-container>

            <ng-container matColumnDef="sdate">
                <th mat-header-cell *matHeaderCellDef> Schedule Date </th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.callScheduledDate | date: 'MM-dd-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Patient Name </th>
                <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let element">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/visible.png" class="cursor"
                    (click)="click(element)" [routerLink]="['/apps/fieldallocation/nurse-outside']" />
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Save </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <img src="https://img.icons8.com/fluent/48/000000/save.png" (click)="save(element)" />
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #0bbca6; color: white;">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data Found</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[25, 50,75,100]"></mat-paginator>
    </form>
    </mat-card>
</div>
