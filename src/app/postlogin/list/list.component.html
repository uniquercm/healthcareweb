<div class="header">
    <h3>LIST</h3>
</div>


<div class="p-3">

    <mat-card>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mb-3">

            <!-- Position Column -->
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="crmtype">
                <th mat-header-cell *matHeaderCellDef> CRM Type </th>
                <td mat-cell *matCellDef="let element"> {{element.crmtype}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="crmno">
                <th mat-header-cell *matHeaderCellDef> CRM Number </th>
                <td mat-cell *matCellDef="let element"> {{element.crmno}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="eid">
                <th mat-header-cell *matHeaderCellDef> EID </th>
                <td mat-cell *matCellDef="let element"> {{element.eid}} </td>
            </ng-container>

            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="reception">
                <th mat-header-cell *matHeaderCellDef> Reception </th>
                <td mat-cell *matCellDef="let element">
                    <img src='assets/images/reception.png'     [routerLink]="['/apps/reception']">
                </td>
            </ng-container>

            <ng-container matColumnDef="schedule">
                <th mat-header-cell *matHeaderCellDef> Schedule </th>
                <td mat-cell *matCellDef="let element">
                    <img src="https://img.icons8.com/fluent/48/000000/overtime.png"   [routerLink]="['/apps/schedule']"/>
                </td>
            </ng-container>

            <ng-container matColumnDef="drcall">
                <th mat-header-cell *matHeaderCellDef> DR Call </th>
                <td mat-cell *matCellDef="let element">
                    <img src='assets/images/doctor.png' [routerLink]="['/apps/drcell']">
                </td>
            </ng-container>

            <ng-container matColumnDef="nursecall">
                <th mat-header-cell *matHeaderCellDef> Nurse Call </th>
                <td mat-cell *matCellDef="let element">
                    <img src='assets/images/nurse.png' [routerLink]="['/apps/nursecell']">
                </td>
            </ng-container>

            <ng-container matColumnDef="print">
                <th mat-header-cell *matHeaderCellDef> Print </th>
                <td mat-cell *matCellDef="let element">
                    <img src="https://img.icons8.com/color/48/000000/print.png" />
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element">
                    <img src="https://img.icons8.com/color/48/000000/edit-property.png" style="width: 25px;" />
                    <img src="https://img.icons8.com/color/48/000000/delete-property.png" style="width: 25px;" />
                </td>
            </ng-container>
 
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #0bbca6; color: white;">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-card>
</div>
